<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>麦味旅行</title>
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="MobileOptimized" content=""/>
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<link rel="icon" type="image/png" href="images/favicon.png">

		<link rel="stylesheet" href="css/amazeui.min.css">
		<link rel="stylesheet" href="css/app.css">
	</head>

	<body>
		
		<header data-am-widget="header" class="am-header">
	      	<div class="hdIco am-header-left">
	          	<a href="javascript:history.back();">
					<i class="sprite icon-back"></i>
		        </a>
	      	</div>
	      	<h1 class="am-header-title">找回密码</h1>
	  	</header>
	  	
		<div class="loginForm">
			<form class="am-form" action="userLogin.html" id="form-verify-msg">
			    <div class="am-form-group">
					<input type="text" class="am-form-field" id="phone" name="" placeholder="11位大陆手机号" required pattern="^\s*1\d{10}\s*$" data-validation-message="请输入正确的手机号码">
			    </div>
			    <div class="am-form-group">
					<input type="text" class="am-form-field" name="" placeholder="请输入验证码" required data-validation-message="请输入验证码">
					<button type="button" class="am-btn getCaptcha " id="getCaptcha" data-cd="60">获取验证码</button>
			    </div>
			    <div class="am-form-group">
					<input type="text" class="am-form-field" id="newpwd" name="" placeholder="请输入新密码（6-20位）" required minlength="6" maxlength="20" data-validation-message="请输入密码（6-20位）">
			    </div>
			    <div class="am-form-group">
					<input type="text" class="am-form-field" name="" placeholder="请再次输入密码" required data-validation-message="两次密码输入不一致" data-equal-to="#newpwd">
			    </div>
			    <br/>
				<input type="submit" class="submitBtn" value="确认">			
			</form>
		</div>
	
		<script src="js/jquery.min.js"></script>
		<script src="js/amazeui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/api.js"></script>
		
	</body>

</html>
