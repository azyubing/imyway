	<body>
		
	  	<header data-am-widget="header" class="am-header">
	      	<div class="hdIco am-header-left">
	          	<a href="javascript:history.back();">
					<i class="sprite icon-back"></i>
		        </a>
	      	</div>
	      	<h1 class="am-header-title">填写信息</h1>      	
	  	</header>
	  	
	  	<div class="g-body">	
	  		<div class="orderDetail">
	  			<form action="orderConfirm.html" class="am-form" id="form-verify-msg">
			  		<div class="box" style="margin-top:20px;">
			  			<h5 class="tit titIco">联系人信息</h5>
			  			<div class="am-form am-form-horizontal" style="padding-top:6px;">
						  	<div class="am-form-group">
							    <label class="am-u-sm-3 am-form-label">姓名</label>
							    <div class="am-u-sm-9">
							      	<input type="text" class="am-form-field" name="" placeholder="填写姓名（英文或中文）" required data-validation-message="请填写您的真实姓名">
							    </div>
						  	</div>
						  	<div class="am-form-group">
							    <label class="am-u-sm-3 am-form-label">手机</label>
							    <div class="am-u-sm-9">
							      	<input type="text" class="am-form-field" name="" placeholder="填写常用手机号" required pattern="^[1][0-9]{10}$" data-validation-message="请输入正确的手机号码" >
							    </div>
						  	</div>
						  	<div class="am-form-group">
							    <label class="am-u-sm-3 am-form-label">邮箱</label>
							    <div class="am-u-sm-9">
							      	<input type="email" class="am-form-field" name="" placeholder="填写常用邮箱地址" required data-validation-message="请填写正确的邮箱">
							    </div>
						  	</div>
						</div>
			  		</div>
			  		<div class="box">
			  			<h5 class="tit titIco">需要您提供的信息</h5>
			  			<div class="am-form am-form-horizontal" style="padding-top:6px;">
						  	<div class="am-form-group">
							    <label class="am-u-sm-3 am-form-label">抵达航班号</label>
							    <div class="am-u-sm-9">
							      	<input type="text" class="am-form-field" name="" placeholder="填写抵达航班号" required data-validation-message="请填写抵达航班号">
							    </div>
						  	</div>
						  	<div class="am-form-group">
							    <label class="am-u-sm-3 am-form-label">接机时间</label>
							    <div class="am-u-sm-9">			      	
							    	<select class="am-form-field" name="" required data-validation-message="请选择接您的具体时间">
							    		<option value="">填写接您的具体时间</option>
							    		<option value="10:00">10:00</option>
							    		<option value="10:10">10:10</option>
							    		<option value="10:20">10:20</option>
							    		<option value="10:30">10:30</option>
							    		<option value="10:40">10:40</option>
							    		<option value="10:50">10:50</option>
							    		<option value="11:00">11:00</option>
							    		<option value="11:10">11:10</option>
							    		<option value="11:20">11:20</option>
							    	</select>
							    </div>
						  	</div>
						  	<div class="am-form-group">
							    <label class="am-u-sm-3 am-form-label">目的地地址</label>
							    <div class="am-u-sm-9">
							      	<input type="text" class="am-form-field" name="" placeholder="填写送达目的地地址" required data-validation-message="请填写送达目的地地址">
							    </div>
						  	</div>
						</div>
			  		</div>
			  		<div class="box">
			  			<h5 class="tit titIco">需要您提供的信息</h5>
			  			<div class="am-form am-form-horizontal" style="padding-top:6px;">
						  	<div class="am-form-group">
							    <label class="am-u-sm-3 am-form-label">出发航班号</label>
							    <div class="am-u-sm-9">
							      	<input type="text" class="am-form-field" name="" placeholder="填写出发航班号" required data-validation-message="请填写出发航班号">
							    </div>
						  	</div>
						  	<div class="am-form-group">
							    <label class="am-u-sm-3 am-form-label">送机时间</label>
							    <div class="am-u-sm-9">
							      	<select class="am-form-field" name="" required data-validation-message="请选择接您的具体时间">
							    		<option value="">填写接您的具体时间</option>
							    		<option value="10:00">10:00</option>
							    		<option value="10:10">10:10</option>
							    		<option value="10:20">10:20</option>
							    		<option value="10:30">10:30</option>
							    		<option value="10:40">10:40</option>
							    		<option value="10:50">10:50</option>
							    		<option value="11:00">11:00</option>
							    		<option value="11:10">11:10</option>
							    		<option value="11:20">11:20</option>
							    	</select>
							    </div>
						  	</div>
						  	<div class="am-form-group">
							    <label class="am-u-sm-3 am-form-label">出发地地址</label>
							    <div class="am-u-sm-9">
							      	<input type="text" class="am-form-field" name="" placeholder="填写接您的地址" required data-validation-message="请填写接您的地址">
							    </div>
						  	</div>
						</div>
			  		</div>
			  		<div class="box" style="padding-bottom:60px;">
			  			<h5 class="tit titIco">订单备注</h5>
			  			<div class="am-form">
				  			<div class="am-form-group" style="border-top:0;">
						      	<textarea rows="3" name="" placeholder="可填，可不填"></textarea>
						    </div>
			  			</div>	
			  		</div>	
			  		<div class="detailBar detailBar1 f-box">
			  			<p class="total f-flex color2">¥20200</p>
				  		<button class="nextBtn" type="submit">下一步</button>
				  	</div>
				</div>  	
	  		</div>
		</div>
