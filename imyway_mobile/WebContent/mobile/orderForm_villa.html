<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="" />
		<!--<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">-->
		<title>麦味旅行</title>
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="MobileOptimized" content=""/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="renderer" content="webkit">
		<link rel="icon" type="image/png" href="images/favicon.png">
		<script src="js/scale.js"></script>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/amazeui.min.css">
		<link rel="stylesheet" href="css/app.css">
	</head>

	<body class="bgColor1">
		
	  	<header data-am-widget="header" class="am-header">
	      	<div class="hdIco am-header-left">
	          	<a href="javascript:history.back();">
					<i class="sprite icon-back"></i>
		        </a>
	      	</div>
	      	<h1 class="am-header-title">产品购买</h1>      	
	  	</header>
	  	
	  	<div class="g-body">	
	  		<div class="orderForm">
	  			<form action="orderInfo.html" method="" onsubmit="return checkForm(this);">
		  			<h1 class="title">入住日期&退房日期</h1>
		  			<div class="datePicker datePicker_villa">
		  				<input type="hidden" id="pdtCode" value="001"><!--产品code，因日历为通用组件，需要通过产品code来区分请求不同的产品单日价格数据-->
						<div class="operate">
							<div class="monthPrev" id="monthPrev"></div>
							<div class="monthNext" id="monthNext"></div>
							<div class="monthText"><span id="year"></span>年<span id="month"></span>月</div>
						</div>
						<ul class="week f-box">
							<li>一</li>
							<li>二</li>
							<li>三</li>
							<li>四</li>
							<li>五</li>
							<li>六</li>
							<li>日</li>
						</ul>
						<div class="panel">
							<div class="wrap">
								<ul class="monthDate" id="monthDate"></ul>
							</div>
						</div>
					</div>
					<div class="daysTotal">入住晚数<span class="num color2" id="daysNum">0</span><span class="tip">（自动计算）</span></div>
					
		  			<h1 class="title">卧室规格</h1>
		  			<ul class="propItems" for="roomType" data-default>
						<li data-value="1101">5卧室，特色HELLO KITTY主题公主房，可容纳10人</li>
						<li data-value="1102">7卧室，可容纳14人</li>
						<li data-value="1103">6卧室，可容纳12人</li>
					</ul>
					<input class="propItemsField" id="roomType" type="hidden" name="spec" data-tipNull="请选择卧室规格">
					
		  			<h1 class="title">购买数量</h1>
		  			<div class="counterWrap">
		  				<div class="counterItem f-box">
		  					<div class="f-flex">
		  						<div class="fs32">栋<em class="fs28">（数量）</em></div>
		  					</div>
		  					<div class="counter f-box">
		  						<div class="numBtn numReduce">-</div>
		  						<input class="numField" id="field_num" value="1" name="" data-min="1" readonly >
		  						<div class="numBtn numAdd">+</div>
		  					</div>
		  				</div>
		  			</div>
		  			<div class="feeTotal">
		  				<div class="f-box">
		  					<label>房费</label>
		  					<p class="fee f-flex">¥<span id="feeBasic">0</span></p>
		  				</div>
		  				<div class="f-box">
		  					<label>服务费</label>
		  					<p class="fee f-flex">¥<span id="feeServe">0</span></p>
		  				</div>
		  				<div class="f-box">
		  					<label>税费</label>
		  					<p class="fee f-flex">¥<span id="feeTax">0</span></p>
		  				</div>
		  			</div>
		  			<div class="detailBar detailBar1 f-box">
			  			<p class="total f-flex color2">¥<span id="feeTotal">0</span></p>
				  		<input class="nextBtn" type="submit" value="下一步">
				  		
				  		<input type="hidden" id="feild_daysData"><!--选取时间区间数据-->
				  		<input type="hidden" id="feild_dateStart" name="" value="" data-tipNull="请选择入住日期"><!--入住日期-->
				  		<input type="hidden" id="feild_dateEnd" name="" value="" data-tipNull="请选择退房日期"><!--退房日期-->
				  		<input type="hidden" id="feild_daysNum" name="" value="0"><!--天数-->
				  		<input type="hidden" id="feild_feeBasic" name="" value="0"><!--房费-->
				  		<input type="hidden" id="feild_feeServe" name="" value="0"/><!--服务费-->
				  		<input type="hidden" id="feild_feeTax" name="" value="0"/><!--税费-->
				  		<input type="hidden" id="feild_feeTotal" name="" value="0"  data-reg="/^[1-9]\d*$/" data-tipReg="请添加购买数量"/><!--总费用-->
				  	</div>
				</form>  	
	  		</div>	  		
		</div>
	
		<script src="js/jquery.min.js"></script>
		<script src="js/amazeui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/api.js"></script>
		<script src="js/app_villa.js"></script>
		
	</body>

</html>
