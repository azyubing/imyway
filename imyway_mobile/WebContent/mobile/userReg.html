<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="" />
		<!--<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">-->
		<title>麦味旅行</title>
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="MobileOptimized" content=""/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="renderer" content="webkit">
		<link rel="icon" type="image/png" href="images/favicon.png">
		<script src="js/scale.js"></script>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/amazeui.min.css">
		<link rel="stylesheet" href="css/app.css">
	</head>

	<body>
		
		<div class="loginWrap">
			<a class="pageClose sprite" href="javascript:history.back();"></a>
			<img class="loginLogo" src="images/logoLogin.png" />
			<div class="loginForm">
				<form class="am-form" action="userLogin.html" id="form-verify-msg">
				    <div class="am-form-group am-form-icon">
				      	<i class="fieldIco fieldIco1 sprite"></i>
   						<input type="text" class="am-form-field" name="" placeholder="用户名（2-20位）" required minlength="2" maxlength="20" data-validation-message="请输入用户名（2-20位）">
				    </div>
				    <div class="am-form-group am-form-icon">
				      	<i class="fieldIco fieldIco2 sprite"></i>
   						<input type="password" class="am-form-field" name="" placeholder="密码（6-20位）" required minlength="6" maxlength="20" data-validation-message="请输入密码（6-20位）">
				    </div>
				    <div class="am-form-group am-form-icon">
				      	<i class="fieldIco fieldIco3 sprite"></i>
   						<input type="text" class="am-form-field" id="phone" name="" placeholder="11位大陆手机号" required pattern="^\s*1\d{10}\s*$" data-validation-message="请输入正确的手机号码">
				    </div>
				    <div class="am-form-group am-form-icon">
				      	<i class="fieldIco fieldIco4 sprite"></i>
   						<input type="text" class="am-form-field" name="" placeholder="请输入验证码" required data-validation-message="请输入验证码">		
						<button type="button" class="am-btn getCaptcha " id="getCaptcha" data-cd="60">获取验证码</button>
				    </div>
				    <p class="regTip">点击注册,表示您已同意麦味服务条款和隐私条款</p>
					<input type="submit" class="submitBtn" value="注册">			
				</form>
			</div>
		</div>
	
		<script src="js/jquery.min.js"></script>
		<script src="js/amazeui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/api.js"></script>
		
	</body>

</html>
